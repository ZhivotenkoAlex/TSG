<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Text shadow generator</title>
  </head>
  <body>
    <h1 class="header">Text shadow generator</h1>
    <div class="container">
      <div class="row">
        <div class="col-xl-4 col-md-6">
          <div class="card">
            <div class="card-header bg-primary">Settings:</div>
            <div class="card-body">
              <label for="font-size">Font size</label>
              <input
                class="form-range"
                id="font-size"
                type="range"
                min="8"
                max="40"
                step="1"
                value="40"
              />
              <label for="offset-x">X-axis offset</label>
              <input
                class="form-range"
                id="offset-x"
                type="range"
                min="-15"
                max="15"
                step="1"
                value="4"
              />
              <label for="offset-y">Y-axis offset</label>
              <input
                class="form-range"
                id="offset-y"
                type="range"
                min="-15"
                max="15"
                step="-1"
                value="0"
              />
              <label for="blur">Blur</label>
              <input
                class="form-range"
                id="blur"
                type="range"
                min="0"
                max="15"
                step="1"
                value="0"
              />
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-md-6">
          <div class="card">
            <div class="card-header bg-primary">Color:</div>
            <div class="card-body">
              <input
                type="color"
                value="#7d7d7d"
                class="form-control form-control-color d-inline-block"
              />
              <label for="opacity">Opacity</label>
              <input
                class="form-range"
                type="range"
                id="opacity"
                min="0"
                max="1"
                step="0.01"
                value="1"
              />
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-md-12">
          <div class="card">
            <div class="card-header bg-primary">Result:</div>
            <div class="card-body">
              <label for="resultHex">HEX</label>
              <textarea
                class="form-control resultHex"
                id="resultHex"
                cols="4"
                readonly
              ></textarea>
              <label for="resultRGBA">RGBA</label>
              <textarea
                class="form-control"
                id="resultRGBA"
                cols="4"
                readonly
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
